name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      repository_name: ${{ github.event.repository.name }}

    defaults:
      run:
        working-directory: /var/www/${{ github.event.repository.name }}.git/magic

    steps:
      - name: Creating build folder
        run: mkdir -p nrjdalal

      - run: npm init -y
