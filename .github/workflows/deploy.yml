name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      user_name: ${{ github.event.actor }}
      repository_name: ${{ github.repository.name }}

    defaults:
      run:
        working-directory: /srv

    steps:
      - run: sudo rm -rf $repository_name
      - run: sudo git clone https://github.com/$user_name/$repository_name.git
      - run: cd /srv/$repository_name && sudo npm i
      - run: sudo rsync -r /srv/$repository_name /srv/$repository_name-prod
