name: deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      username: veroxyle
      reponame: ${{ github.event.repository.name }}

    defaults:
      run:
        working-directory: /srv

    steps:
      - run: sudo rm -rf $reponame
      - run: sudo git clone https://github.com/$username/$reponame.git
      - run: cd /srv/$reponame && sudo npm i
      - run: sudo rsync -r /srv/$reponame /srv/$reponame-prod
